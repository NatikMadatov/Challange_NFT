<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  
  <title>Frontend Mentor | NFT preview card component</title>

 
  
</head>
<body>



  <div class="wrapper">
 
 <div class="container">
   <div class="row">
  
     <div class="card">
       <div class="card-pic"></div>
       <div class="card-items">

        <span><h2>Equilibrium #3429</h2></span>
        <p>Our Equilibrium collection promotes<br>balance and calm.</p>

        <div class="flex-items">

         <div class="ETH"><p>0.004 ETH</p></div>
          
         <div class="days"><p>3 days left</p></div>
        
        
        </div>

        <hr>
        <div class="card-creator">

              <div class="profile-pic"></div> 
              <div class="creation"><h5>Creation of <span>Jules Wyevern</span></h5></div>
              </div>

       </div>


       


     </div>
    
    </div>
   </div>
 </div>


 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natik Madatov</a>.
  </div>
  
</body>
</html>
